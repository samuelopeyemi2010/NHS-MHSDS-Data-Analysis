name: MHSDS Dataset Monthly Refresh

on:
  schedule:
    - cron: '0 11 16 * *'  # Runs at 11:00 AM UTC on the 16th of each month
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Ensures full git history is available

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: |
        echo "ðŸ”„ Starting MHSDS data collection..."
        python mhsds_scraper.py
        echo "âœ… Script execution completed"

    - name: Commit and Push Changes
      run: |
        git config --global user.name "Opeyemi O.Ajala"
        git config --global user.email "positivemindset@tutamail.com"
        
        # Check for changes in specific directory
        if git diff --quiet --exit-code -- mhsds_data/; then
          echo "ðŸ”„ No changes detected in mhsds_data directory"
        else
          git add mhsds_data/
          git commit -m "ðŸ“Š Monthly MHSDS Dataset Update - $(date +'%Y-%m-%d')"
          git pull --rebase  # Prevent merge conflicts
          git push origin HEAD:main
          echo "âœ… Successfully updated dataset"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}