name: MHSDS Dataset Monthly Refresh

on:
  schedule:
    - cron: '0 11 16 * *'  # Runs at 11:00 AM on the 16th of each month
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Python script
      run: python mhsds_scraper.py

    - name: Commit changes if present
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          git add .
          git commit -m "üîÅ Auto update: MHSDS data files"
          git push
        else
          echo "No changes to commit"
        fi

    - name: Commit and Push Changes
      run: |
        git config --global user.name "Opeyemi O.Ajala"
        git config --global user.email "samuelopeyemi2010@users.noreply.github.com"
        git add mhsds_data
        git commit -m "Monthly auto update NHS England MHSDS Dataset Update"
        git push
      env:
        # This makes push work from GitHub-hosted runners
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
